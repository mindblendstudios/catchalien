name: Build Android AAB

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip \
            libstdc++6 \
            libffi-dev \
            libssl-dev \
            build-essential

      - name: Install SDL2 & OpenGL dependencies
        run: |
          sudo apt install -y \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            mesa-common-dev

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: Clean Buildozer cache
        run: |
          rm -rf ~/.buildozer
          rm -rf ~/.android

      - name: Build Android AAB
        env:
          ANDROID_HOME: ""
          ANDROID_SDK_ROOT: ""
          ANDROID_NDK_HOME: ""
          ANDROID_NDK_ROOT: ""
        run: |
          buildozer -v android release aab --log_level=2

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: CatchAnAlien-AAB
          path: bin/*.aab
