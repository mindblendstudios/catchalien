name: Build Android AAB

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Android command-line tools
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools

          curl -s https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o tools.zip
          unzip -q tools.zip
          mv cmdline-tools latest

          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

      - name: Verify sdkmanager
        run: |
          which sdkmanager
          sdkmanager --version

      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;25.2.9519653"

      - name: Locate and expose AIDL
        run: |
          echo "Searching for aidl..."
          find $ANDROID_HOME -name aidl || true

          echo "Adding build-tools to PATH"
          echo "$ANDROID_HOME/build-tools/34.0.0" >> $GITHUB_PATH

          ls -l $ANDROID_HOME/build-tools/34.0.0 || true

      - name: Verify AIDL
        run: |
          which aidl || true

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: Build Android AAB
        run: |
          buildozer -v android release aab

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: CatchAnAlien-AAB
          path: bin/*.aab
