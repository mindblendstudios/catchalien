name: Build Android AAB

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
    # 1Ô∏è‚É£ Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Python (Buildozer compatible)
    - name: Setup Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # 3Ô∏è‚É£ Java 17 (REQUIRED for Android API 34+)
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: "17"

    # 4Ô∏è‚É£ Install Android SDK Command Line Tools (modern layout)
    - name: Install Android SDK
      run: |
        sudo mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools

        curl -s https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o cmdline.zip
        unzip -q cmdline.zip
        mv cmdline-tools latest

        echo "ANDROID_HOME=$ANDROID_HOME"
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"

        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

        sdkmanager --version

        yes | sdkmanager --licenses

        sdkmanager \
          "platform-tools" \
          "platforms;android-34" \
          "build-tools;34.0.0" \
          "ndk;25.2.9519653"

        echo "üîç Verifying AIDL"
        find $ANDROID_HOME -name aidl

    # 5Ô∏è‚É£ Install Buildozer
    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    # 6Ô∏è‚É£ Build Android App Bundle (.aab)
    - name: Build AAB
      run: |
        export ANDROID_HOME=/usr/local/lib/android/sdk
        export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

        which sdkmanager
        sdkmanager --version

        buildozer -v android release aab

    # 7Ô∏è‚É£ Upload AAB artifact
    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: CatchAnAlien-AAB
        path: bin/*.aab
