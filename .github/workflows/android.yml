name: Build Android AAB

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: "17"

    - name: Install Android SDK Command Line Tools
      run: |
        sudo mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools

        curl -s https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o tools.zip
        sudo unzip -q tools.zip
        sudo mv cmdline-tools latest
        sudo rm tools.zip

        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH

    - name: Fix sdkmanager path for Buildozer (CRITICAL)
      run: |
        sudo mkdir -p $ANDROID_HOME/tools/bin
        sudo ln -sf \
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
          $ANDROID_HOME/tools/bin/sdkmanager

        ls -l $ANDROID_HOME/tools/bin/sdkmanager

    - name: Install Android SDK components (AIDL, NDK, Build Tools)
      run: |
        yes | sdkmanager --licenses

        sdkmanager \
          "platform-tools" \
          "platforms;android-34" \
          "build-tools;34.0.0" \
          "ndk;25.2.9519653"

        find $ANDROID_HOME -name aidl

    - name: Install Buildozer & dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.36

    - name: Build Android AAB
      run: |
        buildozer -v android release aab

    - name: Upload AAB Artifact
      uses: actions/upload-artifact@v4
      with:
        name: CatchAnAlien-AAB
        path: bin/*.aab
